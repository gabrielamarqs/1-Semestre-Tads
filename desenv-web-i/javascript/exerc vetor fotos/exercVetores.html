    <script>

        let pics = document.querySelector("#galeria");
        let counter = 0;
        let galeria = [
            "https://i.scdn.co/image/ab6761610000e5eb66701ca609176d8fd4a9c4a0",
            "https://conteudo.imguol.com.br/blogs/280/files/2019/04/NCT.jpg",

        ];

        let numAbs = galeria.length - 1;
        console.log(galeria.length);

        let change1 = document.querySelector("#trigger1");
        let change2 = document.querySelector("#trigger2");


        change1.addEventListener("click", function(){
            nextPic();
        });

        change2.addEventListener("click", function(){
            previousPic();
        });

        function nextPic(){
            counter += 1;
            if (counter >= galeria.length) {
                counter = 0;
            }
            console.log('pra frente',counter);

            pics.src = galeria[counter];
        }

        function previousPic(){
            counter -= 1;
            console.log('prim',counter);
            if (counter < 0) {
                counter = numAbs;
            }
            console.log('final',counter);
            console.log('numabs',numAbs);


            pics.src = galeria[counter];
        }

    </script>
