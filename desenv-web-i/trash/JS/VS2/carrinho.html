<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - Exerc 1</title>
  <style>
      /*div {
          display: grid;
          grid-template-columns: 1fr, 1fr, 1fr, 1fr;
      }*/
      .produtos {
          border: 1px solid black;
          padding: 2px;
          width: 15%;
      }
      .fim {
          background-color: lightgreen;
          /*border: 1px solid black;*/
      }
  </style>
</head>
    <body>
    <h1>ORÇAMENTO</h1>
        <div>
            <!--entre aspas -> função -->
            <div>
                <label class="produtos">Leite</label>
                <label>Valor:
                    <!--title - acessibilidade-->
                    <input type="text" id="valor1" title="valor total">
                </label>
                <label>Quantidade:
                    <input type="text" id="quant1" value="1"> 
                </label>                        
                <span id="total1">= R$ 0.00</span>
            </div>
            <div>
                <label class="produtos">Arroz</label>
                <label>Valor:
                    <input type="text" id="valor2">
                </label>
                <label>Quantidade:
                    <input type="text" id="quant2" value="1"> 
                </label>                        
                <span id="total2">= R$ 0.00</span>    
            </div>
            <div>
                <label class="produtos">Presunto</label>
                <label>Valor:
                    <input type="text" id="valor3">
                </label>
                <label>Quantidade:
                    <input type="text" id="quant3" value="1"> 
                </label>                        
                <span id="total3">= R$ 0.00</span>    
            </div>
            <div>
                <label> Valor total
                    <button id="somaOrc"> = </button>
                </label>
                <span id="somaTt"> R$ 0.00</span> 
            </div>


        </div>
        <script>

            var vInput1 = document.querySelector("#valor1");
            var vInput2 = document.querySelector("#valor2");
            var vInput3 = document.querySelector("#valor3");

            vInput1.addEventListener("keyup", function(){
                calculaTotal1();
            });
            vInput2.addEventListener("keyup", function(){
                calculaTotal2();
            });
            vInput3.addEventListener("keyup", function(){
                calculaTotal3();
            });


            var vQuant1 = document.querySelector("#quant1");
            var vQuant2 = document.querySelector("#quant2");
            var vQuant3 = document.querySelector("#quant3");

            vQuant1.addEventListener("keyup", function(){
                calculaTotal1();
            });
            vQuant2.addEventListener("keyup", function(){
                calculaTotal2();
            });   
            vQuant3.addEventListener("keyup", function(){
                calculaTotal3();
            });


            function calculaTotal1(){
                let valor1 = document.querySelector("#valor1");
                let quant1 = document.querySelector("#quant1");
                let spanTotal1 = document.querySelector("#total1");
                var total1  = valor1.value * quant1.value;
                spanTotal1.textContent =`= R$ ${total1.toFixed(2)}` ;
                spanTotal1.classList = "fim";
            }


            function calculaTotal2(){
                let valor2 = document.querySelector("#valor2");
                let quant2 = document.querySelector("#quant2");
                let spanTotal2 = document.querySelector("#total2");
                var total2 = valor2.value * quant2.value;
                spanTotal2.textContent =`= R$ ${total2.toFixed(2)}` ;
                spanTotal2.classList = "fim";
            }


            function calculaTotal3(){
                let valor3 = document.querySelector("#valor3");
                let quant3 = document.querySelector("#quant3");
                let spanTotal3 = document.querySelector("#total3");
                var total3 = valor3.value * quant3.value;
                spanTotal3.textContent =`= R$ ${total3.toFixed(2)}` ;
                spanTotal3.classList = "fim";
            }

            

            var somaOrc1 = document.querySelector("#somaOrc");

            somaOrc1.addEventListener("click", function(){
                somaTotal();
            });

            function somaTotal(){
                let spanTotal4 = document.querySelector("#somaTt");
                let somaTt = valor1.value * quant1.value + valor2.value * quant2.value + valor3.value * quant3.value;
                spanTotal4.textContent = ` R$ ${somaTt.toFixed(2)}` ;
                spanTotal4.classList = "fim";

            }


        </script>
    </body>
</html>
