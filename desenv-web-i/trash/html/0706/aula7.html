<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
    <style>
        main {
            width: 50%
        }
        .formulario {
            border: 1px solid black;
            display: grid;
            grid-template-columns: 100px 1fr;
            row-gap: 10px;
            padding: 10px;
        }
        .formulario button {
            grid-column: 1/3
        }
    </style>
</head>
<body>
    <main class="container">
        <!--ler nome de usuário-->
        <form class="formulario">
            <label>Nome: </label>
            <input name="nome" type="text" required autocomplete="off">    
            
            <label>Sobrenome: </label>
            <input name="sobrenome" type="text" required 
            maxlength="5">
            <!--"required" quer dizer q é um campo 
            obrigatório-->

            <label>Senha: </label>
            <input name="senha" type="password">

            <label>data nasc.: </label>
            <input name="data" pattern="yyyy-mm-dd" type="date">
            <!--data nunca deixar em aberto-->

            <label>idade: </label>
            <input type="number" min="5" max="37">

            <label>email: </label>
            <input type="email" placeholder="somente email pessoal">

            <label>estado: </label>
            <select>
                <option>--Selecione o estado--</option>
                <option>PR</option>
                <option>RS</option>
                <option>SC</option>
            </select>

            <label>sua opiniao </label>
            <div>
                <label>
                    <input name="nota" type="radio">excelente
                </label>
                <label>               
                    <input name="nota" type="radio">bom
                </label>
                <label>
                    <input name="nota" type="radio">medio
                </label>
                <label>
                    <input name="nota" type="radio">ruim
                </label>
                <label>
                    <input name="nota" type="radio">horrível
                </label>
            </div>

            <label>selecione genero filmes</label>
            <div>
                <label>
                    <input name="nota" type="checkbox">drama
                </label>
                <label>               
                    <input name="nota" type="checkbox">comedia
                </label>
                <label>
                    <input name="nota" type="checkbox">suspense
                </label>
                <label>
                    <input name="nota" type="checkbox">terror
                </label>
                <label>
                    <input name="nota" type="checkbox">romance
                </label>
            </div>
           
            <label>pontos fortes</label>
            <textarea cols="60" rows="15"></textarea>
            

            <button>Enviar</button>
        </form>
    </main>    
</body>
</html>
