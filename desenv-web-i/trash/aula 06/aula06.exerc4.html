<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>

    <style>
        div.container {
            display: grid;
            border: 2px solid black;
            grid-template-columns: 50% 50%
        }
        div {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="formulario">
            <div class="forms">
                <h2>Formulário de inscrição</h2>
            </div>
    
            <div class="a">
                <label>Nome:</label>
                <input name="nome" type="text">    
            </div>

            <div class="b">
                <label>RG:</label>
                <input name="rg" type="number">    
            </div>

            <div class="cpf">
                <label>CPF:</label>
                <input name="cpf" type="number">    
            </div>

            <div class="nomem">
                <label>Nome da mãe:</label>
                <input name="nomem" type="text">        
            </div>

            <div class="nomep">
                <label>Nome do pai:</label>
                <input name="nomep" type="text">    
            </div>

            <div class="escola">
                <label>Escolaridade:</label>
                <select name="escola">
                    <option>Ensino Fundamental</option>
                    <option>Ensino Médio</option>
                    <option>Ensino Superior</option>
                </select>    
            </div>

            <div class="curso">
                <label>Curso</label>
                <textarea cols="20" rows="4" name="curso">Ensino Fundamental Ensino Médio Superior Completo Pós Graduação
                </textarea>
            </div>



        </form>

    </div>
    
</body>
</html>
